<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="../img/icon_logo.svg" type="image/x-icon">
</head>
<body>
    <div class="container_header p-3">
        <header class="row">
            <h3 class="col-8">Crea tu perfil</h3>
            <img class="col-4" id="logo" src="../img/teclapedia_logo.svg" alt="logo">
        </header>
    </div>
        <main>
            <form class="container_form" action="">
                <!-- datos personales -->
                <div class="container p-3 mb-2">
                    <div class="row align-items-center">
                        <img class="col-3" id="fotoPerfil" src="./img/avatar.jpg" alt="Foto de perfil">
                        <div class="col d-flex-column">
                            <input class="form-control" type="text" name="telefono" id="telefono" placeholder="Teléfono">
                            <input class="form-control" type="text" name="linkedin" id="linkedin" placeholder="Linkedin">
                            <input class="form-control" type="text" name="ciudad" id="ciudad" placeholder="Ciudad">
                            <input class="form-control" type="text" name="pais" id="pais" placeholder="País">
                        </div>
                    </div>
                </div>
                <div class="container p-3 mb-2">
                    <div class="row">
                        <p class="h4 text-dark">Estudios</p>
                    </div>
                    <div class="row">
                        <select class="form-select" name="estudios" id="estudios">
                            <option value="nivelEstudios" selected>Nivel de estudios</option>
                            <option value="sinEstudios">Sin estudios finalizados</option>
                            <option value="graduado">Graduado escolar</option>
                            <option value="eso">ESO</option>
                            <option value="bachiller">Bachiller</option>
                            <option value="gMedio">Grado medio</option>
                            <option value="gSuperior">Grado superior</option>
                            <option value="universitarios">Estudios universitarios</option>
                            <option value="master">Titulo de máster o postgrado</option>
                        </select>
                    </div>
                    <div class="row">
                        <input class="form-control" type="text" name="titulo" id="titulo" placeholder="Titulo">
                    </div>
                    <div class="row">
                        <input class="form-control" type="text" name="centro" id="centro" placeholder="Centro">
                    </div>
                    <div class="row align-items-center">
                        <div class="d-flex col">
                            <label class="form-label align-self-center" for="fInicioEstudio">Inicio:</label>
                            <input class="form-control" type="date" name="fInicioEstudio" id="fInicioEstudio">
                        </div>
                        <div class="d-flex col">
                            <label class="form-label align-self-center" for="fFinEstudio">Fin:</label>
                            <input class="form-control" type="date" name="fFinEstudio" id="fFinEstudio">
                        </div>
                        <div class="d-flex form-check col-2">
                            <input class="form-check-input" type="checkbox" name="actualidadEstudio" id="actualidadEstudio">
                            <label class="form-check-label" for="actualidadEstudio">Actualidad</label>
                        </div>
                    </div>
                </div>
                <div class="container p-3 mb-2">
                    <div class="row">
                        <p class="h4 text-dark">Experiencia laboral</p>
                    </div>
                    <div class="row">
                        <input class="form-control" type="text" name="puesto" id="puesto" placeholder="Puesto">
                    </div>
                    <div class="row">
                        <input class="form-control" type="text" name="empresa" id="empresa" placeholder="Empresa">
                    </div>
                    <div class="row align-items-center">
                        <div class="d-flex col">
                            <label class="form-label align-self-center" for="fInicioTrabajo">Inicio:</label>
                            <input class="form-control" type="date" name="fInicioTrabajo" id="fInicioTrabajo">
                        </div>
                        <div class="d-flex col">
                            <label class="form-label align-self-center" for="fFinTrabajo">Fin:</label>
                            <input class="form-control" type="date" name="fFinTrabajo" id="fFinTrabajo">
                        </div>
                        <div class="d-flex form-check col-2">
                            <input class="form-check-input" type="checkbox" name="actualidadTrabajo" id="actualidadTrabajo">
                            <label class="form-check-label" for="actualidadTrabajo">Actualidad</label>
                        </div>
                    </div>
                    <div class="row">
                        <textarea class="form-control" name="funciones" id="funciones" rows="7" placeholder="Funciones desempeñadas..."></textarea>
                    </div>
                </div>
        
                <div class="container p-3 mb-2">
                    <p class="h4 text-dark">Otros datos</p>
                    <div class="row d-flex">
                        <label class="form-label col-4 align-self-center" for="carnet">Carnet de conducir:</label>
                        <select class="form-select col" name="carnet" id="carnet">
                            <option value="sinCarnet">No</option>
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="c">C</option>
                            <option value="ce">C+E</option>
                            <option value="d">D</option>
                            <option value="de">D+E</option>
                        </select>
                    </div>
                    <div class="row d-flex form-check justify-content-start">
                        <input class="form-check-input col" type="checkbox" name="disponibilidad" id="disponibilidad">
                        <label class="form-check-label col" for="disponibilidad">Disponibilidad de incorporación inmediata</label>
                    </div>
                    <div class="row d-flex">
                        <label class="form-label col-4 align-self-center" for="preferencia">Preferencia:</label>
                        <select class="form-select col" name="preferencia" id="preferencia">
                            <option value="mañanas">Mañanas</option>
                            <option value="tardes">Tardes</option>
                            <option value="turnoPartido">Turno Partido</option>
                            <option value="turnoRotatorio">Turno Rotatorio</option>
                            <option value="indiferente">Indiferente</option>
                        </select>
                    </div>
                    <div class="row">
                        <textarea class="form-control" name="hobbies" id="hobbies" rows="7" placeholder="Cuéntanos tus hobbies..."></textarea>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button class="confirm_delete"><a href="../hojaPersonal/index.html">Crear perfil</a></button>
                    <button class="confirm_delete green">Cancelar</button>
                </div>
            </form>
        </main>
    
        <footer class="container-fluid" >
            <div class="pie1">
                <ul class="pie1">
                    <li>Meta</li>
                    <li>Información</li>
                    <li>Blog</li>
                    <li>Empleo</li>
                    <li>Ayuda</li>
                    <li>API</li>
                    <li>Privacidad</li>
                    <li>Condiciones</li>
                </ul>
            </div>
            <div class="pie2">
                <select class="idioma" name="idioma" id="">
                    <option value="esp">Español</option>                
                    <option value="eng">Inglés</option>                
                    <option value="fr">Francés</option>                
                    <option value="deu">Alemán</option>
                </select>
                <p>&copy; 2023 Teclapedia</p>
            </div>        
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
