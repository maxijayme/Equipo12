<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="../img/icon_logo.svg" type="image/x-icon">
</head>
<body>
    <main class="container-fluid">
        <div id="main_container" class="row d-flex justify-content-center">
            <div id="welcome_container" class="col-2 d-flex align-items-center">
                <div class="row">
                    <h1>¡Te damos la bienvenida a tu comunidad de junior developers!</h1>
                </div>
            </div>
            <div class="col-3">
                <div id="form_container container align-items-center">
                    <img class="row" src="./img/teclapedia.svg" id="logo" alt="">
                    <div class="container p-3 mb-2">                        
                        <form id="fields" class="row d-flex justify-content-center">
                            <div class="row ">
                                <input class="form-control" type="text" placeholder="Nombre de usuario">
                            </div>
                            <div class="row">
                                <input class="form-control" type="password" placeholder="Contraseña">
                            </div>
                            <div class="row">
                                <div class="col-1"><input class="form-check-input" type="checkbox" name="actualidadTrabajo" id="actualidadTrabajo"></div>
                                <div class="col"><label class="form-check-label" for="actualidadTrabajo">Recuerda mis datos</label></div>
                            </div>
                            <div class="row">
                                <button class="col-5" type="button"><a href="./main/index.html">Iniciar sesión</a></button>
                            </div>
                        </form>
                        <div class="row">
                            <a class="text-center" href="">Has olvidado tus datos?</a>
                        </div>
                    </div>
                    <div class="container p-3 mb-2">
                        <div class="row">
                            <span id="google">
                                <img src="./img/logo_google.png" alt="" id="logo_google">
                                <a href="./main/index.html">Iniciar sesión con Google</a>
                            </span>
                        </div>
                        <div id="row">
                            <div class="col"><span>¿No tienes una cuenta?</span></div>
                            <div class="col"><a href="./register/index.html">Únete ahora</a></div>
                        </div>
                    </div>
                
            </div>
        </div>
    </main>
    <footer>
        <div class="pie1">
            <ul>
                <li>Meta</li>
                <li>Información</li>
                <li>Blog</li>
                <li>Empleo</li>
                <li>Ayuda</li>
                <li>API</li>
                <li>Privacidad</li>
                <li>Condiciones</li>
            </ul>
        </div>
        <div class="pie2">
            <select class="idioma" name="idioma" id="">
                <option value="esp">Español</option>                
                <option value="eng">Inglés</option>                
                <option value="fr">Francés</option>                
                <option value="deu">Alemán</option>
            </select>
            <p>&copy; 2023 Teclapedia</p>
        </div>        
    </footer>
    <script src="./app.js" type="module"></script>
</body>
</html>
