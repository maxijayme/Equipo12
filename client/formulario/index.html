<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="../img/icon_logo.svg" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container_header p-3">
            <header class="row">
                <h3 class="col-6">Crea tu perfil</h3>
                <img class="col-6" id="logo" src="../img/teclapedia_logo.svg" alt="logo">
            </header>
        </div>
        <!-- <form class="container_form" action=""> -->
            <!-- datos personales -->
            <div class="container p-3 mb-2" id="first-container">
                <div class="row align-items-center" id="first-container_row">
                    <div class="col-3 px-1">
                        <img id="fotoPerfil" src="./img/avatar.jpg" alt="Foto de perfil">
                        <div id="upload">
                            <button 
                                id="upload_widget" 
                                class="cloudinary-button"
                                type="button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-camera-fill" viewBox="0 0 16 16">
                                    <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                    <path d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="col-8 d-flex-column px-4">
                        <input class="form-control" type="text" name="phone" id="phone" placeholder="Teléfono">
                        <input class="form-control" type="text" name="linkedin" id="linkedin" placeholder="Linkedin">
                        <input class="form-control" type="text" name="city" id="city" placeholder="Ciudad">
                        <input class="form-control" type="text" name="country" id="country" placeholder="País">
                    </div>
                </div>
            </div>
            <div class="container p-3 mb-2">
                <div class="row">
                    <p class="h4 text-dark">Estudios</p>
                </div>                
                    <select class="form-select" name="estudios" id="studies">
                        <option value="studiesLevel" selected>Nivel de estudios</option>
                        <option value="sinEstudios">Sin estudios finalizados</option>
                        <option value="graduado">Graduado escolar</option>
                        <option value="eso">ESO</option>
                        <option value="bachiller">Bachiller</option>
                        <option value="gMedio">Grado medio</option>
                        <option value="gSuperior">Grado superior</option>
                        <option value="universitarios">Estudios universitarios</option>
                        <option value="master">Titulo de máster o postgrado</option>
                    </select>                      
                    <input class="form-control" type="text" name="degree" id="degree" placeholder="Titulo">                      
                    <input class="form-control" type="text" name="academy" id="academy" placeholder="Centro">
                <div class="row align-items-center">
                    <div class="d-flex col">
                        <label class="form-label align-self-center" for="dateStartStudies">Inicio:</label>
                        <input class="form-control" type="date" name="dateStartStudies" id="dateStartStudies">
                    </div>
                    <div class="d-flex col">
                        <label class="form-label align-self-center" for="dateEndtStudies">Fin:</label>
                        <input class="form-control" type="date" name="dateEndtStudies" id="dateEndtStudies">
                    </div>
                    <div class="d-flex col gap-2">
                        <input class="form-check-input col-1" type="checkbox" name="stillStudying" id="stillStudying">
                        <label class="form-check-label col" for="stillStudying">Actualidad</label>                    
                    </div>
                </div>
            </div>
            <div class="container p-3 mb-2">
                <div class="row">
                    <p class="h4 text-dark">Experiencia laboral</p>
                </div>                
                <input class="form-control" type="text" name="position" id="position" placeholder="Puesto">                    
                <input class="form-control" type="text" name="company" id="company" placeholder="Empresa"> 
                <div class="row align-items-center">               
                    <div class="d-flex col">
                        <label class="form-label align-self-center" for="dateStartWorking">Inicio:</label>
                        <input class="form-control" type="date" name="dateStartWorking" id="dateStartWorking">
                    </div>
                    <div class="d-flex col">
                        <label class="form-label align-self-center" for="dateEndWorking">Fin:</label>
                        <input class="form-control" type="date" name="dateEndWorking" id="dateEndWorking">
                    </div>
                    <div class="d-flex col gap-2">
                        <input class="form-check-input col-1" type="checkbox" name="stillWorking" id="stillWorking">
                        <label class="form-check-label col" for="stillWorking">Actualidad</label>  
                    </div>
                </div>               
                <textarea class="form-control" name="tasks" id="tasks" rows="7" placeholder="Funciones desempeñadas..."></textarea>
            </div>    
            <div class="container p-3 mb-2">
                <p class="h4 text-dark">Otros datos</p>
                <label class="form-label col-4 align-self-center" for="licence">Carnet de conducir:</label>
                <select class="form-select col" name="licence" id="licence">
                    <option value="sinCarnet">No</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="ce">C+E</option>
                    <option value="d">D</option>
                    <option value="de">D+E</option>
                </select>
                <div class="d-flex col gap-2">
                    <input class="form-check-input col-1" type="checkbox" name="availability" id="availability">
                    <label class="form-check-label col" for="availability">Disponibilidad de incorporación inmediata</label>
                </div>
                <div class="row">              
                </div>
                <label class="form-label col-4 align-self-center" for="preference">Preferencia:</label>
                <select class="form-select col" name="preference" id="preference">
                    <option value="mañanas">Mañanas</option>
                    <option value="tardes">Tardes</option>
                    <option value="turnoPartido">Turno Partido</option>
                    <option value="turnoRotatorio">Turno Rotatorio</option>
                    <option value="indiferente">Indiferente</option>
                </select>
                <textarea class="form-control" name="hobbies" id="hobbies" rows="7" placeholder="Cuéntanos tus hobbies..."></textarea>    
            </div>
            <div class="row justify-content-center gap-4">
                <button class="confirm_delete" type="submit" id="create">Crear perfil</button>
                <button class="confirm_delete green" type="button" id="cancel">Cancelar</button>
            </div>
        <!-- </form> -->
    </main>
    <footer>
        <div class="foot1">
            <ul>
                <li>Meta</li>
                <li>Información</li>
                <li>Blog</li>
                <li>Empleo</li>
                <li>Ayuda</li>
                <li>API</li>
                <li>Privacidad</li>
                <li>Condiciones</li>
            </ul>
        </div>
        <div class="foot2">
            <select class="language" name="language">
                <option value="esp">Español</option>                
                <option value="eng">Inglés</option>                
                <option value="fr">Francés</option>                
                <option value="deu">Alemán</option>
            </select>
            <p>&copy; 2023 Teclapedia</p>
        </div>        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="./formulario.js"></script>
</body>
</html>
